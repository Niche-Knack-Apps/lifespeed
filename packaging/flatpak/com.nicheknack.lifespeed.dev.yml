# Development Flatpak manifest

app-id: com.nicheknack.lifespeed
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk

command: lifespeed

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home
  - --filesystem=xdg-documents
  - --device=dri
  - --env=WEBKIT_DISABLE_DMABUF_RENDERER=1

modules:
  - name: lifespeed
    buildsystem: simple
    build-commands:
      - install -Dm755 lifespeed /app/bin/lifespeed
      - install -Dm644 icons/icon.png /app/share/icons/hicolor/512x512/apps/com.nicheknack.lifespeed.png
      - install -Dm644 icons/128x128.png /app/share/icons/hicolor/128x128/apps/com.nicheknack.lifespeed.png 2>/dev/null || true
      - install -Dm644 icons/32x32.png /app/share/icons/hicolor/32x32/apps/com.nicheknack.lifespeed.png 2>/dev/null || true
      - install -Dm644 com.nicheknack.lifespeed.desktop /app/share/applications/com.nicheknack.lifespeed.desktop
      - install -Dm644 com.nicheknack.lifespeed.metainfo.xml /app/share/metainfo/com.nicheknack.lifespeed.metainfo.xml

    sources:
      - type: file
        path: ../../src-tauri/target/release/lifespeed
      - type: dir
        path: ../../src-tauri/icons
        dest: icons
      - type: file
        path: com.nicheknack.lifespeed.desktop
      - type: file
        path: com.nicheknack.lifespeed.metainfo.xml
